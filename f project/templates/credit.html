<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntiMatter Bank</title>
</head>
<body>
    <h2>Put the Money into your Account</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="" method="post">
        <label for="Amount">Amount:</label><br>
        <h2>The limit is one crore</h2>
        <input type="number" name="Amount" required><br><br>
        <button type="submit">OK</button>
    </form>
</body>
</html>
