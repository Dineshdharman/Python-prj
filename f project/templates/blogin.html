<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antimatter Bank</title>
</head>
<body>
    <h1>Login</h1>
    <h2>Hello sir</h2>

    {% if message %}
      <p>{{message}}</p>
    {% endif %}

    <form action="/login" method="post">
        <label for="username">USERNAME:</label><br>
        <input type="text" name="username" placeholder="Enter the username" required><br>
        <label for="password">PASSWORD:</label><br>
        <input type="password" name="password" placeholder="Enter the password" required><br><br>
        <button type="submit">Login</button><br><br>
        <a href="{{ url_for('signup')}}">SIGNUP</a><br>
    </form>


</body>
</html>
